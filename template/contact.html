<div class="row space-top sans">
	<div class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">		
		<div class="page-header font-white font-first-title">
			{{ lang[0] }}
		</div>
		
		<!--
		<div class="font-white">
			{{ lang[0] }}
		</div>
		-->
		<form method="post" action="https://athenaup.com/recibe.php">
			<div class="form-group">				
                <div class="input-group">
                    <span class="input-group-addon red" >*</span><span class="input-group-addon" ><label for="name">{{ lang[1] }}</label></span>
                    <input type="text" name="name" id="name" placeholder="Name" required="" class="form-control">
               </div>				
                <div class="input-group">
                    <span class="input-group-addon red" >*</span><span class="input-group-addon" ><label for="email">{{ lang[2] }}</label></span>
                    <input type="text" name="email" id="email" placeholder="E-mail" required="" class="form-control">
               </div>				
                <div class="input-group">
                    <span class="input-group-addon red" >*</span><span class="input-group-addon" ><label for="subject">{{ lang[3] }}</label></span>
                    <input type="text" name="subject" id="subject" placeholder="Subject" required="" class="form-control">
               </div>				
                <div class="input-group">
                    <span class="input-group-addon red" >*</span><span class="input-group-addon" ><label for="message">{{ lang[4] }}</label></span>
                    <textarea name="message" id="message" placeholder="Message" required="" class="form-control"></textarea>
               </div>
               <button type="submit" class="btn btn-primary" style="width: 100%;"><span class="glyphicon glyphicon-envelope"></span>{{ lang[8] }}</button>
			</div>
		</form>
	</div>
</div>

<div class="row sans font-cian" style="font-size: 20px;">	
	<div class="col-sm-6 col-sm-offset-3 contact-mail text-center">
		<p ng-bind-html="lang[6]" class="font-cian"></p>
	</div>
	
	<div class="col-sm-6 col-sm-offset-3 contact-mail text-center">
		<p ng-bind-html="lang[7]" class="font-cian"></p>
	</div>
</div>
